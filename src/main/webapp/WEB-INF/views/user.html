<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO</title>
    <meta charset="UTF-8">
</head>
<body>
<table
        border="1"
        align="center"
        rules="rows"
        style="width:100%;">

    <tr>
        <td>

            <!--ШАПКА САЙТА-->
            <table
                    border="1"
                    background="images/168.png"
                    bgcolor="#7FFFD4"
                    cellpadding="10"
                    style="width:100%; border-radius:5px;">

                <tr>
                    <th>
                        <h1>TODO</h1>
                        <h3>Service for working with projects</h3>
                    </th>
                </tr>
            </table>

            <!--ОСНОВНОЙ КОНТЕНТ-->
            <table
                    border="1"
                    bgcolor="#e6e6fa"
                    cellpadding="10"
                    style="width:100%; border-radius:5px;">

                <tr>
                    <td bgcolor="#e6e6fa" align="left">
                        <table>
                            <tr>
                                <th>First Name</th>
                                <th th:text="${user.firstName}"/>
                            </tr>
                            <tr>
                                <th>Second Name</th>
                                <th th:text="${user.secondName}"/>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <th th:text="${user.email}"/>
                            </tr>
                            <tr>
                                <th>Role</th>
                                <th th:text="${user.role}"/>
                            </tr>
                        </table>
                    </td>

                    <td rowspan="2" style="width:80%">

                        <h3>Projects</h3>
                        <table border="1">
                            <tr>
                                <th>Id</th>

                            </tr>

                            <tr th:each="projectId : ${projectsId}">
                                <td th:text="${projectId}"/>
                                <td>
                                    <a th:href="@{'/project/get/?projectId=' + ${projectId}}">
                                        <img src="https://img.icons8.com/ios-glyphs/30/000000/login-rounded-right--v1.png"/>
                                    </a>
                                </td>

                                <td>
                                    <div th:if="${user.role=='ROLE_ADMIN'}">
                                        <a th:href="@{'/admin/project/delete/?projectId=' + ${projectId}}">
                                            <img src="https://img.icons8.com/ios-glyphs/30/000000/close-window.png"/>
                                        </a>
                                    </div>

                                </td>
                            </tr>

                        </table>

                        <!--Добавить новое задание-->
                        <div th:if="${user.role=='ROLE_ADMIN'}">
                            <br/>
                            <h3>Add project</h3>
                            <form th:action="@{/admin/project/add/}" th:method="POST" th:object="${project}"
                                  name="project">
                                <input type="hidden" name="admin" th:value="${user.id}"/>
                                <input type="submit" value="Add" style="background-color:DodgerBlue;"/>
                            </form>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td bgcolor="#e6e6fa">
                        <h3>Menu</h3>
                        <p>
                            <a th:href="@{'/user'}">
                                <img src="https://img.icons8.com/ios-filled/30/000000/log-cabin.png"/>
                                <span style="margin-left:5px;">Home page</span></a>
                        </p>
                        <p>
                            <a th:href="@{'/logout'}">
                                <img src="https://img.icons8.com/ios-glyphs/30/000000/exit.png"/>
                                <span style="margin-left:5px;">Logout</span></a>
                        </p>
                    </td>
                </tr>
            </table>

            <!--ПОДВАЛ-->
            <table
                    border="1"
                    bgcolor="#7FFFD4"
                    height="100"
                    cellpadding="10"
                    style="width:100%; border-radius:5px;">
                <!--Создаём строку.-->
                <tr>
                    <!--Создаём столбец-->
                    <th>
                        Developed by Snopko Kirill
                        <a href="mailto:kirillsnopko@gmail.com">kirillsnopko@gmail.com</a>
                        <br/>
                        <a>
                            Icon by <a href="https://icons8.com/icon/59781/выход">Icons8</a>
                        </a>
                    </th>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
